{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input list="tickers" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbols" name="symbol" placeholder="Symbol to Buy" type="text">
            <datalist id="tickers">
                {% for item in ticker_list%}
                <option value="{{item}}"></option>
                {%endfor%}
            </datalist>

        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
